<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Your Name">
    <title>Learn About the Universe</title>
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1d1d1d;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        
        h1 {
            color: #ffeb3b;
            margin-bottom: 20px;
        }

        .section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            width: 100%;
            max-width: 1200px;
            margin-top: 30px;
        }

        .section div {
            margin: 20px;
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
            width: 200px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
        }

        button {
            background-color: #ffeb3b;
            color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #ffc107;
        }

        #pyscript-container {
            margin-top: 30px;
            width: 100%;
            display: flex;
            justify-content: center;
        }

    </style>

    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
</head>
<body>
    <div id="scene-container" style="display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%;">
        <div id="ui-overlay" style="position: relative; top: 10px; left: 10px; z-index: 100;">
            <button onclick="focusOnPlanet('sun')">Sun</button>
            <button onclick="focusOnPlanet('mercury')">Mercury</button>
            <button onclick="focusOnPlanet('venus')">Venus</button>
            <button onclick="focusOnPlanet('earth')">Earth</button>
            <button onclick="focusOnPlanet('moon')">The Moon</button>
            <button onclick="focusOnPlanet('mars')">Mars</button>
            <button onclick="focusOnPlanet('jupiter')">Jupiter</button>
            <button onclick="focusOnPlanet('saturn')">Saturn</button>
            <button onclick="focusOnPlanet('uranus')">Uranus</button>
            <button onclick="focusOnPlanet('neptune')">Neptune</button>
            <button onclick="exitScene()" style="background: red; color: white;">Exit</button>
        </div>
    </div>

    <div id="main">
        <h1>Welcome to the Universe Explorer</h1>
        <p>Explore stars, planets, and learn cool facts about space!</p>
        
        <div class="section">
            <div>
                <h3>Solar System</h3>
                <p>Click to explore the Solar System</p>
                <button id="start-scene">Explore Solar System</button>
            </div>
            <div>
                <h3>Constellations</h3>
                <p>Find constellations in the cosmos</p>
                <button id="constellation-btn">View Constellations</button>
            </div>
            <div>
                <h3>Space Trivia</h3>
                <p>Learn fun facts about space</p>
                <button id="trivia-btn">Start Trivia</button>
            </div>
        </div>
        <!-- PyScript for Python-JS integration (UNDER CONSTRUCTION) -->
        <div id="pyscript-container">
            <script type="py" src="main.py"></script>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <div>

    </div>
    
    <script>
        document.getElementById('start-scene').addEventListener('click', function() {
            initSolarSystem();
            document.getElementById('main').style.display = 'none';
        });

        document.getElementById("constellation-btn").addEventListener("click", function() {
            alert("Under construction");
        });

        document.getElementById("trivia-btn").addEventListener("click", function() {
            alert("Under construction");
        });
    </script>

    <script>
        function initSolarSystem() {
            const container = document.getElementById('scene-container');
            container.style.display = 'block';

            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0x111111);

            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000000);
            const renderer = new THREE.WebGLRenderer({ 
                antialias: true,
                alpha: true,
                preserveDrawingBuffer: true,
                logarithmicDepthBuffer: true
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);
            renderer.outputEncoding = THREE.sRGBEncoding;
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.0;
            renderer.physicallyCorrectLights = true;

            const controls = new THREE.OrbitControls(camera, renderer.domElement);
            camera.position.set(0, 2, 5);
            controls.update();

            const ambientLight = new THREE.AmbientLight(0xffffff, 5);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 10);
            directionalLight.position.set(-10000, 0, 0);
            scene.add(directionalLight);

            function focusOnPosition(x, y, z, zoom) {
                const offset = zoom || 200;
                camera.position.set(
                    x + offset,
                    y + offset * 0.3,
                    z + offset
                );
                controls.target.set(x, y, z);
                controls.update();
                // test: focusOnPosition(AU * 8.58, 0, 0) focus on saturn, for example
            }

            /* PLACEHOLDER
            const gridHelper = new THREE.GridHelper(10, 10);
            scene.add(gridHelper);
            // */

            /* PLACEHOLDER
            const axesHelper = new THREE.AxesHelper(5);
            scene.add(axesHelper);
            // */

            const loader = new THREE.GLTFLoader();

            function loadModel(path, scale, position) {
                loader.load(
                    path, // .gltf or .glb 
                    function(gltf) {
                        const model = gltf.scene;

                        console.log('Full model structure:', JSON.stringify(model.toJSON(), null, 2));

                        /* placeholder yellow box
                        const box = new THREE.Box3().setFromObject(model);
                        const size = box.getSize(new THREE.Vector3());
                        
                        const boxHelper = new THREE.Box3Helper(box, 0xffff00);
                        scene.add(boxHelper);
                        // */

                        model.traverse((child) => {
                            if (child.isMesh) {
                                console.log('Found mesh:', child.name);
                                console.log('Original material:', child.material);
                                
                                child.castShadow = true;
                                child.receiveShadow = true;
                                
                                // geometry log (delete)
                                console.log('Geometry vertices:', child.geometry.attributes.position.count);
                                console.log('Geometry type:', child.geometry.type);
                                console.log('Geometry attributes:', Object.keys(child.geometry.attributes));
                                
                                child.geometry.computeVertexNormals();
                                child.geometry.computeBoundingSphere();
                                child.geometry.computeBoundingBox();
                            }
                        });
                        model.scale.set(scale, scale, scale);
                        model.position.set(position.x, position.y, position.z);
                        scene.add(model);
                        console.log('Model loaded:', model);
                    },
                    function(xhr) {
                        console.log((xhr.loaded / xhr.total * 100) + '% loaded');
                    },
                    function(error) {
                        console.error('An error occurred loading the model:', error);
                    }
                );
            }

            const AU = 1000;
            loadModel('public/neptune.glb', 5, { x: AU * 29.07, y: 0, z: 0 });
            loadModel('public/uranus.glb', 5, { x: AU * 18.22, y: 0, z: 0 });
            loadModel('public/saturn.glb', 5, { x: AU * 8.58, y: 0, z: 0 });
            loadModel('public/jupiter.glb', 5, { x: AU * 4.20, y: 0, z: 0 });
            loadModel('public/mars.glb', 5, { x: AU * 0.52, y: 0, z: 0 });
            loadModel('public/moon.glb', 5, { x: 0, y: AU * 0.01, z: 0 });
            loadModel('public/earth.glb', 5, { x: 0, y: 0, z: 0 });
            loadModel('public/venus.glb', 5, { x: AU * -0.28, y: 0, z: 0});
            loadModel('public/mercury.glb', 5, { x: AU * -0.61, y: 0, z: 0 });
            loadModel('public/sun.glb', 5, { x: AU * -1, y: 0, z: AU });

            function animate() {
                requestAnimationFrame(animate);

                controls.update();

                renderer.render(scene, camera);
            }

            window.addEventListener('resize', onWindowResize, false);

            function onWindowResize() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }

            const planetPositions = {
                sun: { position: { x: AU * -1, y: 0, z: AU }, zoom: 100 },
                mercury: { position: { x: AU * -0.61, y: 0, z: 0 }, zoom: 1 },
                venus: { position: { x: AU * -0.28, y: 0, z: 0 }, zoom: 1 },
                earth: { position: { x: 0, y: 0, z: 0 }, zoom: 1 },
                moon: { position: { x: 0, y: AU * 0.01, z: 0 }, zoom: 1 },
                mars: { position: { x: AU * 0.52, y: 0, z: 0 }, zoom: 1 },
                jupiter: { position: { x: AU * 4.20, y: 0, z: 0 }, zoom: 10 },
                saturn: { position: { x: AU * 8.58, y: 0, z: 0 }, zoom: 10 },
                uranus: { position: { x: AU * 18.22, y: 0, z: 0 }, zoom: 10 },
                neptune: { position: { x: AU * 29.07, y: 0, z: 0 }, zoom: 10 }
            };
            
            window.focusOnPlanet = (planetName) => {
                const config = planetPositions[planetName];
                if (config) {
                    const { position, zoom } = config;
                    focusOnPosition(position.x, position.y, position.z, zoom);
                }
            };
            
            window.exitScene = () => {
                document.getElementById('scene-container').style.display = 'none';
                document.getElementById('main').style.display = 'block';
            };

            animate();
        }
    </script>

</body>
</html>
